<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução à Responsividade</title>

  <link rel="stylesheet" href="style.css">
  <!-- <Link precisa colocar ele para falar onde estar o seu CSS, onde toda parte visual é feita -->

<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main>
<!--  <main> define o conteúdo principal dentro do <body> -->

    <div>
      <p>Nosso Trabalho</p>
      <h1>Fazemos projetos para
        mobile e Web</h1>
      <p>Se você tem uma grande ideia inovadora e que vai transformar vidas, coloque em prática agora com a gente.</p>
      <a href="#">Saiba mais</a>
      <!--<a href=""</a> È um link dentro do "" voce coloca o http que é para onde esse link vai mandar, ou podemos colocar o # que direciona esse link para nenhum lugar.-->
    </div>

    
      <ul>
      <li><span>1</span> Experiencia do usuário</li>
      <li><span>2</span> Pagamentos no aplicativo</li>
      <li><span>3</span> Suporte 24h todos os dias</li>
    <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza-->
    <!--<li> (ou a Lista dos Itens de um elemento HTML) é usado para representar um item que faz parte de uma lista. Este item deve estar contido em um elemento pai: uma lista ordenada ( <ol> ), uma lista desordenada ( <ul> )-->
    </ul>
  </main>
</body>
</html>
